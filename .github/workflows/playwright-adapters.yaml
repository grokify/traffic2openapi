name: Playwright Adapters

on:
  push:
    branches:
      - main
    paths:
      - 'pkg/adapters/playwright/**'
      - '.github/workflows/playwright-adapters.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'pkg/adapters/playwright/**'
      - '.github/workflows/playwright-adapters.yaml'
  workflow_dispatch:

jobs:
  test-python:
    name: Python Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
      fail-fast: false

    defaults:
      run:
        working-directory: pkg/adapters/playwright/python

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v --tb=short

      - name: Run tests with coverage
        if: matrix.python-version == '3.12' && matrix.os == 'ubuntu-latest'
        run: |
          pip install pytest-cov
          pytest tests/ -v --cov=traffic2openapi_playwright --cov-report=xml --cov-report=term

  test-typescript:
    name: TypeScript Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: ['18', '20', '22']
      fail-fast: false

    defaults:
      run:
        working-directory: pkg/adapters/playwright/typescript

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

  lint-python:
    name: Python Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: pkg/adapters/playwright/python

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
          pip install -e .

      - name: Run ruff
        run: ruff check src/

      - name: Run mypy
        run: mypy src/ --ignore-missing-imports
        continue-on-error: true

  lint-typescript:
    name: TypeScript Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: pkg/adapters/playwright/typescript

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npm run build

  integration-test:
    name: Integration Test (Playwright)
    runs-on: ubuntu-latest
    needs: [test-python, test-typescript]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python package
        working-directory: pkg/adapters/playwright/python
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          playwright install chromium

      - name: Install TypeScript package
        working-directory: pkg/adapters/playwright/typescript
        run: |
          npm install
          npm run build
          npx playwright install chromium

      - name: Run Python integration test
        working-directory: pkg/adapters/playwright/python
        run: |
          python -c "
          from playwright.sync_api import sync_playwright
          from traffic2openapi_playwright import PlaywrightCapture

          with sync_playwright() as p:
              browser = p.chromium.launch(headless=True)
              context = browser.new_context()

              capture = PlaywrightCapture('/tmp/traffic-python.ndjson')
              capture.attach(context)

              page = context.new_page()
              page.goto('https://httpbin.org/get')

              capture.close()
              browser.close()

              print(f'Captured {capture.count} requests')
              assert capture.count >= 1, 'Expected at least 1 request'
          "

      - name: Verify Python output
        run: |
          cat /tmp/traffic-python.ndjson
          test -s /tmp/traffic-python.ndjson
